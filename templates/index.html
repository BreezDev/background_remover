<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Background Remover</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose Image
            </label>
            <input id="file-upload" type="file" name="file" required>

            <input type="text" name="filename" placeholder="Enter file name" required>

            <button type="submit">Upload and Process</button>
        </form>

        {% if processed_image %}
            <h2>Preview</h2>
            <img src="{{ url_for('static', filename=processed_image) }}" alt="Processed Image" class="preview-image">
            <a href="{{ url_for('download', filename=processed_image) }}" class="download-btn">Download Image</a>
        {% endif %}
    </div>
</body>
</html>
